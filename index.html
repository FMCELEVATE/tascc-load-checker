<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FMC Haulage - Load Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
    .results {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

<h1>FMC Haulage - Load Checker</h1>
<p>Enter your Trailer Number below to view last 3 loads:</p>
<input type="text" id="trailerInput" placeholder="Enter Trailer Number">
<button onclick="searchLoads()">Search</button>

<div class="results" id="results"></div>

<script>
async function searchLoads() {
  const rawInput = document.getElementById('trailerInput').value.trim().toUpperCase();
  const trailer = rawInput.replace(/\s+/g, '').replace(/^FMC/, '');
  const resultsDiv = document.getElementById('results');
  resultsDiv.innerHTML = 'Searching...';

  if (!trailer) {
    resultsDiv.innerHTML = 'Please enter a trailer number.';
    return;
  }

  const sheetId = '1UF0ElphUQaBrxpmnP4Urrudf26VqVp4HF0UyjJjCNhE';
  const sheetUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=Form%20Responses%201`;

  try {
    const response = await fetch(sheetUrl);
    const text = await response.text();
    const json = JSON.parse(text.substr(47).slice(0, -2));
    const rows = json.table.rows;

    if (!rows || rows.length === 0) {
      resultsDiv.innerHTML = 'No data found. Please check with the office.';
      return;
    }

    const matchingRows = rows.filter(row => {
      const trailerFromSheet = (row.c[1]?.v || '').toUpperCase().replace(/\s+/g, '').replace(/^FMC/, '');
      return trailerFromSheet === trailer;
    });

    if (matchingRows.length === 0) {
      resultsDiv.innerHTML = `No recent load records found for trailer ${rawInput}.`;
      return;
    }

    matchingRows.sort((a, b) => new Date(b.c[0]?.v) - new Date(a.c[0]?.v)); // Sort by timestamp descending

    let output = `<strong>Last 3 loads for ${rawInput}:</strong><br><ul>`;
    matchingRows.slice(0, 3).forEach(row => {
      const load = row.c[2]?.v || 'Unknown Load'; // COMMODITY
      const date = row.c[0]?.f || row.c[0]?.v || 'Unknown Date'; // Timestamp
      output += `<li>${load} â€“ ${date}</li>`;
    });
    output += '</ul>';

    resultsDiv.innerHTML = output;

  } catch (error) {
    console.error('Error fetching data', error);
    resultsDiv.innerHTML = 'Error fetching data. Please try again later.';
  }
}
</script>

</body>
</html>
