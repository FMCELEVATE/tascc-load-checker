<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FMC Haulage TASCC Portal</title>
    <style>
        :root {
            --primary-color: #4a90e2; /* Blue */
            --accent-color: #3498db; /* Slightly different blue for accents */
            --background-color: #1c1c1c; /* Dark background */
            --text-color: #f0f0f0; /* Light text for contrast */
            --input-background: #2e2e2e; /* Darker background for inputs */
            --button-color: #2980b9; /* Button color */
            --button-text: #fff; /* Button text color */
            --border-radius: 8px;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: #2980b9;
                --accent-color: #3498db;
                --background-color: #2e2e2e;
                --text-color: #f0f0f0;
                --input-background: #333333;
                --button-color: #2980b9;
            }
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            text-align: center;
            padding: 20px;
            margin: 0;
            height: 100vh;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        input[type="text"], select {
            width: 80%;
            padding: 15px;
            margin: 10px 0;
            border-radius: var(--border-radius);
            border: 1px solid var(--primary-color);
            background-color: var(--input-background);
            color: var(--text-color);
            font-size: 16px;
        }

        button {
            width: 80%;
            padding: 15px;
            font-size: 18px;
            margin: 10px 0;
            border-radius: var(--border-radius);
            background-color: var(--button-color);
            color: var(--button-text);
            cursor: pointer;
            border: none;
        }

        button:hover {
            opacity: 0.8;
        }

        .results {
            margin-top: 20px;
            font-size: 18px;
            padding: 10px;
            background-color: #34495e;
            border-radius: var(--border-radius);
            display: inline-block;
            max-width: 80%;
        }

        .results ul {
            list-style: none;
            padding: 0;
        }

        .results li {
            margin: 10px 0;
        }

        #logo {
            width: 150px;
            margin-bottom: 20px;
        }

        .loading #logo {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .toast {
            visibility: hidden;
            min-width: 200px;
            margin-left: -100px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 12px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.5s, visibility 0.5s;
        }

        .toast.show {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <img src="https://imgur.com/fZPVAyu.png" alt="TASCC Logo" id="logo">
    <h1>FMC Haulage TASCC Portal</h1>
    <p>Enter your Trailer Number below to view last 3 loads:</p>
    <input type="text" id="trailerInput" placeholder="Enter Trailer Number" autofocus>
    <button onclick="searchLoads()">Search</button>
    <button onclick="clearSearch()">Clear</button>

    <div class="results" id="results"></div>

    <script>
        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerText = message;
            document.body.appendChild(toast);
            toast.classList.add('show');
            setTimeout(() => { 
                toast.classList.remove('show');
                document.body.removeChild(toast);
            }, 3000);
        }

        function clearSearch() {
            document.getElementById('trailerInput').value = '';
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            showToast('Form cleared');
        }

        async function searchLoads() {
            const rawInput = document.getElementById('trailerInput').value.trim().toUpperCase();
            const trailer = rawInput.replace(/\s+/g, '').replace(/^FMC/, '');
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div>Loading...</div>';

            if (!trailer) {
                resultsDiv.innerHTML = 'Please enter a trailer number.';
                showToast('Please enter a trailer number');
                return;
            }

            const sheetId = '1UF0ElphUQaBrxpmnP4Urrudf26VqVp4HF0UyjJjCNhE';
            const apiKey = 'AIzaSyCEUSt7v7iNP3fbYUzCuwN2RVp0cQTOQ5o';
            const range = "'Form Responses 1'!A:K";

            try {
                const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`);
                const data = await response.json();
                let rows = data.values;

                if (!rows || rows.length <= 1) {
                    resultsDiv.innerHTML = 'No data found. Please check with the office.';
                    showToast('No data found');
                    return;
                }

                rows = rows.slice(1);

                const matchingRows = rows.filter(row => {
                    if (!row[1]) return false;
                    const trailerFromSheet = row[1].toUpperCase().replace(/\s+/g, '').replace(/^FMC/, '');
                    return trailerFromSheet === trailer;
                });

                if (matchingRows.length === 0) {
                    resultsDiv.innerHTML = `No recent load records found for trailer ${rawInput}.`;
                    showToast('No records found');
                    return;
                }

                matchingRows.sort((a, b) => new Date(b[0]) - new Date(a[0]));

                let output = `<strong>Last 3 loads for ${rawInput}:</strong><br><ul>`;
                matchingRows.slice(0, 3).forEach(row => {
                    const load = row[2] ? row[2] : 'Unknown Load';
                    const date = row[0] ? row[0] : 'Unknown Date';
                    output += `<li><details><summary>${load}</summary>${date}</details></li>`;
                });
                output += '</ul>';

                resultsDiv.innerHTML = output;

            } catch (error) {
                console.error('Error fetching data', error);
                resultsDiv.innerHTML = 'Error fetching data. Please try again later.';
                showToast('Error fetching data');
            }
        }
    </script>
</body>
</html>
