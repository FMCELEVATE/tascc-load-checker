

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FMC Haulage - Load Checker</title>
    <style>
        :root {
            --primary-color: #0094e9;
            --secondary-color: #303030;
            --text-color: #fff;
            --input-background: #121212;
            --button-background: #0094e9;
            --button-hover: #007bb5;
            --highlight-color: #f2b900;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: #0094e9;
                --secondary-color: #303030;
                --text-color: #fff;
                --input-background: #121212;
                --button-background: #0094e9;
                --button-hover: #007bb5;
                --highlight-color: #f2b900;
            }
        }

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 30px;
            background-color: var(--secondary-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        input, button {
            padding: 16px;
            font-size: 18px;
            margin: 10px;
            width: 90%;
            max-width: 360px;
            background-color: var(--input-background);
            color: var(--text-color);
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            transition: 0.3s ease-in-out;
        }

        input:focus, select:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        button {
            background-color: var(--button-background);
            color: var(--text-color);
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--button-hover);
        }

        .results {
            margin-top: 20px;
            font-size: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
            padding: 20px;
            border-radius: 10px;
            background-color: var(--highlight-color);
        }

        .results.show {
            opacity: 1;
            transform: translateY(0);
        }

        .result-item {
            background-color: var(--primary-color);
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            color: var(--text-color);
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .result-item:hover {
            background-color: var(--highlight-color);
            transform: scale(1.05);
        }

        #logo {
            width: 120px;
            margin-bottom: 20px;
            transition: transform 0.5s ease;
        }

        #tascc-logo {
            width: 120px;
            margin-top: 20px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button-container button {
            margin-bottom: 15px;
        }

        #toast {
            visibility: hidden;
            min-width: 200px;
            margin-left: -100px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 12px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.5s, visibility 0.5s;
        }

        #toast.show {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>

    <!-- TASCC Logo -->
    <img src="https://i.imgur.com/fZPVAyu.png" alt="TASCC Logo" id="tascc-logo">

    <h1>FMC Haulage - Load Checker</h1>
    <p>Enter your Trailer Number below to view last 3 loads:</p>

    <input type="text" id="trailerInput" placeholder="Enter Trailer Number" autofocus>

    <!-- Buttons Container -->
    <div class="button-container">
        <button onclick="searchLoads()">Search</button>
        <button onclick="clearSearch()">Clear</button>
        <button onclick="submitLoadForm()">Submit Load</button>
    </div>

    <!-- Results Section -->
    <div class="results" id="results"></div>

    <div id="toast"></div>

    <script>
        function showToast(message) {
            const toast = document.createElement('div');
            toast.innerText = message;
            toast.className = 'show';
            document.body.appendChild(toast);
            setTimeout(() => { toast.className = toast.className.replace('show', ''); }, 3000);
        }

        function clearSearch() {
            document.getElementById('trailerInput').value = '';
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            resultsDiv.classList.remove('show');
            document.body.classList.remove('loading');
            document.getElementById('trailerInput').focus();
            showToast('Form cleared');
        }

        async function searchLoads() {
            const rawInput = document.getElementById('trailerInput').value.trim().toUpperCase();
            const trailer = rawInput.replace(/\s+/g, '').replace(/^FMC/, '');
            const resultsDiv = document.getElementById('results');
            document.body.classList.add('loading');
            resultsDiv.innerHTML = '<div>Loading...</div>';
            resultsDiv.classList.remove('show');

            if (!trailer) {
                resultsDiv.innerHTML = 'Please enter a trailer number.';
                showToast('Please enter a trailer number');
                document.body.classList.remove('loading');
                return;
            }

            const sheetId = '1UF0ElphUQaBrxpmnP4Urrudf26VqVp4HF0UyjJjCNhE';
            const apiKey = 'AIzaSyCEUSt7v7iNP3fbYUzCuwN2RVp0cQTOQ5o';
            const range = "'Form Responses 1'!A:K";

            try {
                const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`);
                const data = await response.json();
                let rows = data.values;

                if (!rows || rows.length <= 1) {
                    resultsDiv.innerHTML = 'No data found. Please check with the office.';
                    showToast('No data found');
                    document.body.classList.remove('loading');
                    return;
                }

                rows = rows.slice(1);

                const matchingRows = rows.filter(row => {
                    if (!row[1]) return false;
                    const trailerFromSheet = row[1].toUpperCase().replace(/\s+/g, '').replace(/^FMC/, '');
                    return trailerFromSheet === trailer;
                });

                if (matchingRows.length === 0) {
                    resultsDiv.innerHTML = `No recent load records found for trailer ${rawInput}.`;
                    showToast('No records found');
                    document.body.classList.remove('loading');
                    return;
                }

                matchingRows.sort((a, b) => new Date(b[0]) - new Date(a[0]));

                let output = `<strong>Last 3 loads for ${rawInput}:</strong><br><ul>`;
                matchingRows.slice(0, 3).forEach(row => {
                    const load = row[2] ? row[2] : 'Unknown Load';
                    output += `<li class="result-item">${load}</li>`;
                });
                output += '</ul>';

                resultsDiv.innerHTML = output;
                resultsDiv.classList.add('show');

            } catch (error) {
                console.error('Error fetching data', error);
                resultsDiv.innerHTML = 'Error fetching data. Please try again later.';
                showToast('Error fetching data');
            }
            document.body.classList.remove('loading');
        }

        function submitLoadForm() {
            window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLScmL0n-CUMiF7btBvdySBN7pygA2jy9Cm1onRzfEqcd_kY_Gg/viewform";
        }
    </script>

</body>
</html>
