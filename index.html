<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FMC Haulage - Load Checker</title>
    <style>
        :root {
            --primary-color: #0094e9;
            --secondary-color: #303030;
            --text-color: #fff;
            --input-background: #121212;
            --button-background: #0094e9;
            --button-hover: #007bb5;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: #0094e9;
                --secondary-color: #303030;
                --text-color: #fff;
                --input-background: #121212;
                --button-background: #0094e9;
                --button-hover: #007bb5;
            }
        }

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 30px;
            background-color: var(--secondary-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        input, select, button {
            padding: 16px;
            font-size: 18px;
            margin: 10px;
            width: 90%;
            max-width: 360px;
            background-color: var(--input-background);
            color: var(--text-color);
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            transition: 0.3s ease-in-out;
        }

        input:focus, select:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        button {
            background-color: var(--button-background);
            color: var(--text-color);
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--button-hover);
        }

        .results {
            margin-top: 20px;
            font-size: 18px;
            transition: opacity 0.5s ease, transform 0.5s ease;
            opacity: 0;
            transform: translateY(20px);
        }

        .results.show {
            opacity: 1;
            transform: translateY(0);
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button-container button {
            margin-bottom: 15px;
        }

        #logo {
            width: 150px;
            margin-bottom: 20px;
            transition: transform 0.5s ease;
        }

        .loading #logo {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        ul { list-style: none; padding: 0; }
        li { margin: 10px 0; }
    </style>
</head>
<body>

    <img src="https://raw.githubusercontent.com/FMCELEVATE/tascc-load-checker/main/FMC%20LOGO%20NEW%20(1%20of%201).png" alt="FMC Logo" id="logo">
    <h1>FMC Haulage - Load Checker</h1>

    <div>
        <label for="trailerInput">Enter Trailer Number</label>
        <input type="text" id="trailerInput" placeholder="Enter Trailer Number" autofocus>

        <div class="button-container">
            <button onclick="searchLoads()">Search</button>
            <button onclick="clearSearch()">Clear</button>
        </div>

        <div class="results" id="results"></div>
    </div>

    <script>
        function clearSearch() {
            document.getElementById('trailerInput').value = '';
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            resultsDiv.classList.remove('show');
            document.body.classList.remove('loading');
            showToast('Form cleared');
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.innerText = message;
            toast.className = 'show';
            document.body.appendChild(toast);
            setTimeout(() => { toast.className = toast.className.replace('show', ''); }, 3000);
        }

        async function searchLoads() {
            const rawInput = document.getElementById('trailerInput').value.trim().toUpperCase();
            const trailer = rawInput.replace(/\s+/g, '').replace(/^FMC/, '');
            const resultsDiv = document.getElementById('results');
            document.body.classList.add('loading');
            resultsDiv.innerHTML = '<div>Loading...</div>';
            resultsDiv.classList.remove('show');

            if (!trailer) {
                resultsDiv.innerHTML = 'Please enter a trailer number.';
                showToast('Please enter a trailer number');
                document.body.classList.remove('loading');
                return;
            }

            const sheetId = '1UF0ElphUQaBrxpmnP4Urrudf26VqVp4HF0UyjJjCNhE';
            const apiKey = 'AIzaSyCEUSt7v7iNP3fbYUzCuwN2RVp0cQTOQ5o';
            const range = "'Form Responses 1'!A:K";

            try {
                const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`);
                const data = await response.json();
                let rows = data.values;

                if (!rows || rows.length <= 1) {
                    resultsDiv.innerHTML = 'No data found. Please check with the office.';
                    showToast('No data found');
                    document.body.classList.remove('loading');
                    return;
                }

                rows = rows.slice(1);

                const matchingRows = rows.filter(row => {
                    if (!row[1]) return false;
                    const trailerFromSheet = row[1].toUpperCase().replace(/\s+/g, '').replace(/^FMC/, '');
                    return trailerFromSheet === trailer;
                });

                if (matchingRows.length === 0) {
                    resultsDiv.innerHTML = `No recent load records found for trailer ${rawInput}.`;
                    showToast('No records found');
                    document.body.classList.remove('loading');
                    return;
                }

                matchingRows.sort((a, b) => new Date(b[0]) - new Date(a[0]));

                let output = `<strong>Last 3 loads for ${rawInput}:</strong><br><ul>`;
                matchingRows.slice(0, 3).forEach(row => {
                    const load = row[2] ? row[2] : 'Unknown Load';
                    const date = row[0] ? row[0] : 'Unknown Date';
                    output += `<li><details><summary>${load}</summary>${date}</details></li>`;
                });
                output += '</ul>';

                resultsDiv.innerHTML = output;
                resultsDiv.classList.add('show');

            } catch (error) {
                console.error('Error fetching data', error);
                resultsDiv.innerHTML = 'Error fetching data. Please try again later.';
                showToast('Error fetching data');
            }
            document.body.classList.remove('loading');
        }
    </script>
</body>
</html>
