<section class="form-section">
    <h3>Enter Trailer Details</h3>
    <form id="trailerForm">
        <label for="trailerNumber">Trailer Number:</label>
        <input type="text" id="trailerNumber" name="trailerNumber" required>

        <label for="commodity">Commodity:</label>
        <select id="commodity" name="commodity" required>
            <option value="">Select</option>
            <option value="Option 1">Option 1</option>
            <option value="Option 2">Option 2</option>
        </select>

        <label for="collectedFrom">Collected From:</label>
        <select id="collectedFrom" name="collectedFrom" required>
            <option value="">Select</option>
            <option value="Location 1">Location 1</option>
            <option value="Location 2">Location 2</option>
        </select>

        <label for="deliveredTo">Delivered To:</label>
        <select id="deliveredTo" name="deliveredTo" required>
            <option value="">Select</option>
            <option value="Destination 1">Destination 1</option>
            <option value="Destination 2">Destination 2</option>
        </select>

        <label for="orderNumber">Order Number:</label>
        <input type="text" id="orderNumber" name="orderNumber" required>

        <label for="weight">Weight:</label>
        <input type="number" id="weight" name="weight" required>

        <label for="driverName">Driver Name:</label>
        <select id="driverName" name="driverName" required>
            <option value="">Select</option>
            <option value="Driver 1">Driver 1</option>
            <option value="Driver 2">Driver 2</option>
        </select>

        <button type="submit">Submit</button>
    </form>
</section>
