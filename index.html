<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FMC Haulage TASCC Portal</title>
    <style>
        :root {
            --primary-color: #0094e9;
            --secondary-color: #0A3D91;
            --background-color: #121212;
            --text-color: #fff;
            --button-hover-color: #006bb3;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: #0094e9;
                --secondary-color: #0A3D91;
                --background-color: #121212;
                --text-color: #fff;
                --button-hover-color: #006bb3;
            }
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        input, button {
            padding: 15px;
            font-size: 18px;
            margin: 10px;
            border-radius: 5px;
            width: 80%;
            max-width: 300px;
            border: 1px solid var(--primary-color);
            transition: all 0.3s ease;
        }

        button {
            background-color: var(--primary-color);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: var(--button-hover-color);
        }

        .results {
            margin-top: 20px;
            font-size: 18px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .results.show {
            opacity: 1;
            transform: translateY(0);
        }

        .input-wrapper {
            margin-bottom: 20px;
        }

        #logo {
            width: 150px;
            margin-bottom: 20px;
        }

        .load-history {
            margin-top: 30px;
            font-size: 18px;
            display: none;
        }

        .load-history.show {
            display: block;
        }

        #toast {
            visibility: hidden;
            min-width: 200px;
            margin-left: -100px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 12px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.5s, visibility 0.5s;
        }

        #toast.show {
            visibility: visible;
            opacity: 1;
        }

    </style>
</head>
<body>
    <img src="https://imgur.com/fZPVAyu" alt="TASCC Logo" id="logo">
    <h1>FMC Haulage TASCC Portal</h1>
    <p>Enter your Trailer Number below to view last 3 loads:</p>
    
    <div class="input-wrapper">
        <input type="text" id="trailerInput" placeholder="Enter Trailer Number" autofocus>
    </div>

    <div>
        <button onclick="searchLoads()">Search</button>
        <button onclick="clearSearch()">Clear</button>
    </div>

    <div class="results" id="results"></div>
    
    <div class="load-history" id="loadHistory">
        <button onclick="toggleLoadHistory()">View Load History</button>
        <div id="historyContent"></div>
    </div>

    <div class="input-wrapper">
        <button onclick="submitLoad()">Submit Load</button>
    </div>

    <div id="toast"></div>

    <script>
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.innerText = message;
            toast.className = 'show';
            setTimeout(() => { toast.className = toast.className.replace('show', ''); }, 3000);
        }

        function clearSearch() {
            document.getElementById('trailerInput').value = '';
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            resultsDiv.classList.remove('show');
            document.getElementById('loadHistory').classList.remove('show');
            document.body.classList.remove('loading');
            showToast('Form cleared');
        }

        function toggleLoadHistory() {
            const historyContent = document.getElementById('historyContent');
            const historyDiv = document.getElementById('loadHistory');
            if (historyDiv.classList.contains('show')) {
                historyDiv.classList.remove('show');
                historyContent.innerHTML = '';
            } else {
                historyDiv.classList.add('show');
                historyContent.innerHTML = 'Displaying your load history...'; // Fetch and display load history
            }
        }

        async function searchLoads() {
            const rawInput = document.getElementById('trailerInput').value.trim().toUpperCase();
            const trailer = rawInput.replace(/\s+/g, '').replace(/^FMC/, '');
            const resultsDiv = document.getElementById('results');
            document.body.classList.add('loading');
            resultsDiv.innerHTML = 'Loading...';
            resultsDiv.classList.remove('show');

            if (!trailer) {
                resultsDiv.innerHTML = 'Please enter a trailer number.';
                showToast('Please enter a trailer number');
                document.body.classList.remove('loading');
                return;
            }

            const sheetId = '1UF0ElphUQaBrxpmnP4Urrudf26VqVp4HF0UyjJjCNhE';
            const apiKey = 'AIzaSyCEUSt7v7iNP3fbYUzCuwN2RVp0cQTOQ5o';
            const range = "'Form Responses 1'!A:K";

            try {
                const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`);
                const data = await response.json();
                let rows = data.values;

                if (!rows || rows.length <= 1) {
                    resultsDiv.innerHTML = 'No data found. Please check with the office.';
                    showToast('No data found');
                    document.body.classList.remove('loading');
                    return;
                }

                rows = rows.slice(1);

                const matchingRows = rows.filter(row => {
                    if (!row[1]) return false;
                    const trailerFromSheet = row[1].toUpperCase().replace(/\s+/g, '').replace(/^FMC/, '');
                    return trailerFromSheet === trailer;
                });

                if (matchingRows.length === 0) {
                    resultsDiv.innerHTML = `No recent load records found for trailer ${rawInput}.`;
                    showToast('No records found');
                    document.body.classList.remove('loading');
                    return;
                }

                matchingRows.sort((a, b) => new Date(b[0]) - new Date(a[0]));

                let output = `<strong>Last 3 loads for ${rawInput}:</strong><br><ul>`;
                matchingRows.slice(0, 3).forEach(row => {
                    const load = row[2] ? row[2] : 'Unknown Load';
                    const date = row[0] ? row[0] : 'Unknown Date';
                    output += `<li><details><summary>${load}</summary>${date}</details></li>`;
                });
                output += '</ul>';

                resultsDiv.innerHTML = output;
                resultsDiv.classList.add('show');
                document.body.classList.remove('loading');
            } catch (error) {
                console.error('Error fetching data', error);
                resultsDiv.innerHTML = 'Error fetching data. Please try again later.';
                showToast('Error fetching data');
            }
        }

        function submitLoad() {
            showToast('Submit Load clicked');
        }
    </script>
</body>
</html>
