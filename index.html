
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FMC Haulage TASCC Portal</title>
  <link rel="icon" href="https://i.imgur.com/fZPVAyu.png">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f9f9f9;
      color: #222;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 20px;
    }
    header img {
      max-width: 100px;
      margin-bottom: 10px;
    }
    h1 {
      font-size: 24px;
      margin: 10px 0;
    }
    p {
      margin: 5px 0 20px;
    }
    .container {
      width: 90%;
      max-width: 500px;
    }
    input, select, button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: white;
      font-weight: bold;
      border: none;
    }
    button:hover {
      background: #0056b3;
      cursor: pointer;
    }
    .load-card {
      background: #ffffff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin: 10px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .load-title {
      font-weight: bold;
      color: #007bff;
      margin-bottom: 5px;
    }
    .submit-section {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 2px solid #eee;
    }
  </style>
</head>

<body>

<header>
  <img src="https://i.imgur.com/fZPVAyu.png" alt="TASCC Logo">
  <h1>FMC Haulage TASCC Portal</h1>
  <p>Enter your Trailer Number below to view last 3 loads:</p>
</header>

<div class="container">
  <input id="trailerInput" type="text" placeholder="Enter Trailer Number">
  <button onclick="searchLoads()">Search</button>
  <button onclick="clearSearch()" style="background:#6c757d">Clear</button>

  <div id="results"></div>

  <div class="submit-section">
    <h2>Submit New Load</h2>
    <input id="submitTrailer" type="text" placeholder="Trailer Number">
    <select id="commodity">
      <option>Select Commodity</option>
      <option>Barley</option>
      <option>BARLEY MALT CULMS</option>
      <option>Beet Pulp</option>
      <option>BI Mlt Clm</option>
      <option>Citrus</option>
      <option>Coal</option>
      <option>Distillers</option>
      <option>Fertilizer</option>
      <option>Gluten</option>
      <option>Hi pro Soya</option>
      <option>Maize</option>
      <option>Oats</option>
      <option>Palm Kernal</option>
      <option>Pollard</option>
      <option>Rape Seed</option>
      <option>Salt</option>
      <option>Slack</option>
      <option>Soya Hulls</option>
      <option>Sunflower</option>
      <option>Wheat</option>
      <option>Wheat Distillers</option>
      <option>FERTILIZER-NITROGEN GRANULAR</option>
      <option>FERTILIZER-PHOSPHORUS GRANULAR</option>
      <option>FERTILIZER-POTASH GRANULAR</option>
      <option>FIRST TIME QUARRIED STONE</option>
      <option>OTHER</option>
    </select>

    <select id="collectionPoint">
      <option>Select Collection Point</option>
      <option>ARKADY CORK</option>
      <option>ARKADY DUBLIN</option>
      <option>CEFEFTRA RING</option>
      <option>CORK MALTING COMPANY</option>
      <option>DG BALLINHASSIG</option>
      <option>DG KILUMNEY</option>
      <option>DG LOMBARDSTOWN</option>
      <option>DG MOGEELY</option>
      <option>DG NEW INN</option>
      <option>FARRELLS CTR</option>
      <option>HALLS FOYNES</option>
      <option>MORE LOCATIONS...</option>
    </select>

    <select id="deliveryPoint">
      <option>Select Delivery Point</option>
      <option>BANDON Co-op KINSALE</option>
      <option>BRETTS CALLAN</option>
      <option>CORK MALTING COMPANY</option>
      <option>DG BALLINHASSIG</option>
      <option>DG KILUMNEY</option>
      <option>DG LOMBARDSTOWN</option>
      <option>DG MOGEELY</option>
      <option>DG NEW INN</option>
      <option>FARRELLS CTR</option>
      <option>MORE LOCATIONS...</option>
    </select>

    <input id="orderNumber" type="text" placeholder="Order Number (optional)">
    <input id="weight" type="text" placeholder="Weight (Tons)">

    <select id="cleaningMethod">
      <option>Select Cleaning Method</option>
      <option>INSPECTED/OK</option>
      <option>SWEEPT</option>
      <option>WASHED EXTERNAL</option>
      <option>WASHED INTERNAL</option>
      <option>STEAM CLEANED</option>
      <option>DISINFECTED</option>
      <option>WASHED INT & EXT</option>
    </select>

    <select id="driverName">
      <option>Select Driver</option>
      <option>Bob O'Callaghan</option>
      <option>Colm Twomey</option>
      <option>Ciaran Cronin</option>
      <option>Conor O'Regan</option>
      <option>Eoin Lenihan</option>
      <option>Eoin Scannell</option>
      <option>Gary</option>
      <option>Jakub Starczewski</option>
      <option>Ken Murphy</option>
      <option>Killian Burke</option>
      <option>Martin Attridge</option>
      <option>Niall Mc Carthy</option>
      <option>Patrick O'Flynn</option>
      <option>Peadar</option>
      <option>Stephen Murphy</option>
    </select>

    <button onclick="submitLoad()">Submit Load</button>
  </div>

</div>

<script>
function searchLoads() {
  const trailer = document.getElementById('trailerInput').value.trim();
  document.getElementById('submitTrailer').value = trailer;
  const resultsDiv = document.getElementById('results');
  if (!trailer) {
    resultsDiv.innerHTML = '<p>Please enter a trailer number.</p>';
    return;
  }
  resultsDiv.innerHTML = `
    <div class='load-card'>
      <div class='load-title'>Hi pro Soya</div>
      <div><strong>Timestamp:</strong> 27/04/2025 08:45:30</div>
      <div><strong>Collection Point:</strong> CEFETRA RING</div>
      <div><strong>Delivery Point:</strong> DG MOGEELY</div>
    </div>
    <div class='load-card'>
      <div class='load-title'>Palm Kernal</div>
      <div><strong>Timestamp:</strong> 27/04/2025 09:09:35</div>
      <div><strong>Collection Point:</strong> DG BALLINHASSIG</div>
      <div><strong>Delivery Point:</strong> FARRELLS CTR</div>
    </div>
    <div class='load-card'>
      <div class='load-title'>Apples</div>
      <div><strong>Timestamp:</strong> 27/04/2025 09:14:32</div>
      <div><strong>Collection Point:</strong> HALLS FOYNES</div>
      <div><strong>Delivery Point:</strong> DG LOMBARDSTOWN</div>
    </div>
  `;
}

function clearSearch() {
  document.getElementById('trailerInput').value = '';
  document.getElementById('results').innerHTML = '';
}

function submitLoad() {
  window.location.href = 'thankyou.html';
}
</script>

</body>
</html>
